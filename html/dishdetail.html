
<!DOCTYPE html>
<html lang="en" ng-app="confusionApp">

<head>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>Ristorante Con Fusion: Menu</title>

    <!-- Bootstrap -- >

    <link href="../styles/mystyles.css" rel="stylesheet"> 
    <link href="../styles/bootstrap.min.css" rel="stylesheet">
    <link href="../styles/bootstrap-social.css" rel="stylesheet">
    <link href="../styles/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../styles/font-awesome.min.css" rel="stylesheet">

	<!-- Angular -- >

    <script src="https://code.angularjs.org/1.4.8/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.4.8/angular-mocks.js"></script>

	<!-- Scripts -- >

    <script type="text/javascript" src="../scripts/app.js"></script>>

    <!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app = 'confusionApp'>

  <div class="container" ng-controller = 'dishDetailController as dishDetailCtrl'>
    <div class="row row-content">
      <div class="col-xs-12">
        <div class = "media">
          <div class= "media-left media-middle">
            <a href="#">
              <img class="media-object img-thumbnail" ng-src={{dishDetailCtrl.dish.image}} alt="Uthappizza">
            </a>
          </div>
        </div>
      </div>  <!-- end col-xs-12 -->

      <div class="media-body">
        <h2 class="media-heading">{{dish.name}}
          <span class="label label-danger">{{dishDetailCtrl.dish.label}}</span>
          <span class="badge">{{dishDetailCtrl.dish.price | currency}}</span></h2>
          <p>{{dishDetailCtrl.dish.description}}</p>
        </div>



        <div class="col-xs-9 col-xs-offset-1">
          <p>Order by: </p>
          <input type="text" width="500" placeholder="Author, date and rating" ng-model="sortType" />


          <ul class="media-list">
          <!-- one binding-->
            <li class="media" ng-repeat="comment in ::dishDetailCtrl.dish.comments | orderBy: sortType">
             <blockquote>
              <p>{{comment.comment}}</p>
              <footer>{{comment.author}} - {{ comment.date | date : fullDate }}</footer>
            </blockquote>

          </li>
        </ul>

      </div>

    </div> <!-- end container -->

  </div>

</body>

</html>
